          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure?</h5>
              <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <span class="text">Once you have published, you cannot edit the goal.</span>
              </div>
              <div class="gap-above row">
                <span class="text"><h3>Who wants to see your goal? </h3></span>
              </div>
              <div class="row">
                <div class="col">
                  <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-secondary"   ngbDropdownToggle>
                      {{ selectedOption || 'Myself' }}
                    </button>
                    <div ngbDropdownMenu>
                      <button ngbDropdownItem (click)="selectOption('Myself')">Myself</button>
                      <button ngbDropdownItem (click)="selectOption('Manager')">Manager</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
              <button type="button" class="btn btn-primary" (click)="redirectToGoal()">Confirm</button>
            </div>
          </div>
