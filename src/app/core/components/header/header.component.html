<div class="header-container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
        <app-offcanvas></app-offcanvas>
        <div class="px-5 py-4 rounded logo">HCM</div>
        <div class="title-container w-100 d-flex justify-content-center">
            <h2 class="title" routerLink="/dashboard">{{title}}
                <img src="./assets/info-circle-icon.svg" alt="info">
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            @if(isLoggedIn) {
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn arrow" id="dropdownBasic1" ngbDropdownToggle>
                        <i class="bi bi-person-circle mr-2"></i>
                            {{userDetails.UserName }}
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="row">
                        <button ngbDropdownItem><i class="bi bi-person mx-3"></i>Profile</button>
                        <button ngbDropdownItem (click)="logout()"><i class="bi bi-box-arrow-right mx-3"></i>Logout</button>
                    </div>
                </div>
            } @else { 
                <div class="header-signin-wrap" >
                    <i class="bi bi-person-circle"></i> <a class="nav-link" routerLink="/login">Sign In</a>
                  </div>
            }
            
        </div>
    </div>
